<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomWebsiteX</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px cyan; }
      to { text-shadow: 0 0 30px cyan; }
    }
    p {
      font-size: 1.2em;
    }
    a {
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to RandomWebsiteX</h1>
  <p>A chill place for projects, ideas, and collabs.</p>
  <p>Made by <strong>fearfulgmd</strong> & <strong>metorite</strong></p>
  <p><a href="https://github.com/randomwebsitex">View our GitHub</a></p>
</body>
</html>
